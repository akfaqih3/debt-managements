
<div class="container position-relative mt-2 align-content-center" style="height: 500px;">
        <h2 class="text-primary text-center p-4">اخر العلميات</h2>

    <div class="row tab-content mt-2">
        <div class="tab-pane active container" id="operations">
            <div class="card mb-3">
                <div class="card-header text-center">
                  <a href="#" class="btn btn-outline-primary" data-toggle="modal" data-target="#TransactionAdd">
                    <span class="float-right">
                      <i class="fa fa-plus"></i>
                      عملية جديدة
                    </span>
                  </a>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-hover text-center"  id="dataTable" dir="rtl" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th>الحساب</th>
                          <th>البيانات</th>
                          <th>المبلغ</th>
                          <th>تحكم</th>
                        </tr>
                      </thead>
                      <tfoot>
                        <tr>
                            <th>الحساب</th>
                            <th>البيانات</th>
                            <th>المبلغ</th>
                            <th>تحكم</th>
                        </tr>
                      </tfoot>
                      <tbody>
                        {% for Tran in Transactions %}
                        <tr class="table_row">
                          <td id="pk" class="d-none">{{Tran.pk}}</td>
                          <td id="account"><a href="{% url 'transactions' Tran.account.id  %}">{{Tran.account}}</a></td>
                          <td id="content">{{Tran.content}}</td>
                          <td id="balance" class="text-success {% if Tran.type == 'سحب' %} text-danger {% endif %}" >{{Tran.balance}}</td>
                          <td id="type" class="d-none">{{Tran.type}}</td>
                          <td id="date" class="d-none">{{Tran.date}}</td>
                          <td class="w-25">
                            <div class="btns_actions w-100 d-flex justify-content-around">
                              <button class="btn btn-outline-primary btn-sm btn_update_transaction" id="btn_update"  type="button" data-toggle="modal" data-target="#updateTransaction" value="{{Tran}}">تعديل</button>
                              <button class="btn btn-outline-danger btn-sm btn_delete" id="btn_delete" type="button" data-toggle="modal" data-target="#deleteTransaction" data-tran-id="{{Tran.id}}">حذف</button>
                            </div>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>
        </div>
    </div>

</div>
